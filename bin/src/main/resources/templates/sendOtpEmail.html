<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .email-header {
      text-align: center;
      padding: 10px 0;
    }
    .email-content {
      margin: 20px 0;
      text-align: center;
    }
    .otp-code {
      font-size: 24px;
      font-weight: bold;
      color: #333333;
      margin: 20px 0;
    }
  </style>
</head>
<body>
<div class="email-container">
  <div class="email-header">
    <h2>{{nameLink}}</h2>
  </div>
  <div class="email-content">
    <p>{{otpMessage}}</p>
    <div class="otp-code">{{btnConfirm}}</div>
  </div>
</div>
</body>
</html>

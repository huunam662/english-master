<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kết quả bài thi</title>
    <style>
        *{
            font-family: sans-serif;
        }
        .btn-show-result:hover{
            color: #2c39c1;
            font-style: normal;
            transition: all .5s ease-in;
        }
    </style>
</head>
<body>
<div style="margin-bottom: 24px;"><img style="display: block; margin: auto" src="https://englishmaster.erp.meu-solutions.com/logo-me-u.png">
</div>
<table style="margin: auto; max-width: 800px; padding: 22px; background-color: #ffa922; border-radius: 6px; box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;">
    <tbody>
        <tr>
            <td style="padding-bottom: 12px;">
                <table>
                    <tbody>
                    <tr>
                        <td style="padding-bottom: 16px"><strong style="font-size: 18px; color: #1e2939;">MeU English</strong></td>
                    </tr>
                    <tr>
                        <td style="font-size: 14px; color: #333333">
                            Bài thi: <strong style="color: #ff2100">${topicName}</strong>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size: 14px; color: #333333">
                            Cảm ơn bạn đã tham gia luyện thi tại ứng dụng của chúng tôi.
                            Hệ thống đã hoàn tất tiến trình chấm bài thi mà bạn hoàn thành.
                            Hãy <strong><a class="btn-show-result" href="${linkFeMockTestResult}" style="color: #1e2aa6; font-style: italic">Xem kết quả</a></strong>
                            bài thi của mình.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td style="font-size: 14px; color: #F7F7F7">
                Xem nhiều gói thi hơn nữa tại: <a href="${linkFeShowMoreTopic}">kho đề thi</a>
            </td>
        </tr>
        <tr>
            <td style="color: #F7F7F7; font-size: 10px; padding-top: 32px"><em>Copyright © ${currentYear} MEU-Solution, All rights reserved.</em></td>
        </tr>
    </tbody>
</table>
</body>
</html>
